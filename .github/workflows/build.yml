name: build
on:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

env:
  GO111MODULE: on

jobs:
  tests:
    name: unit tests
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v1
        with:
          go-version: 1.15.x

      - name: Cache Go Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Tests
        run: go test -v -race -coverprofile coverage.out -covermode atomic ./...

      - name: Upload Coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.out

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.35

  verify_doc_tools:
    name: verify doc tools
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v1
        with:
          go-version: 1.15.x

      - name: Run gendoc tool
        run: go run ./tools/gendoc
      
      - name: Run licensing tool
        run: go run ./tools/licensing

      - name: Check working copy state
        run: git diff-index --quiet HEAD || git status --short

  release:
    name: release
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - tests
      - lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v1
        with:
          go-version: 1.15.x

      - name: Login to Docker Hub
        run: |
          echo "${DOCKER_HUB_TOKEN}" | \
          docker login --username "${DOCKER_HUB_LOGIN}" --password-stdin
        env:
          DOCKER_HUB_LOGIN: ${{ secrets.DOCKER_HUB_LOGIN }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.BREW_GITHUB_TOKEN }}

      - name: Clear
        if: always()
        run: rm -f ${HOME}/.docker/config.json
