run:
  timeout: 5m
issues:
  max-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
linters:
  enable-all: true
  disable:
    - cyclop
    - exhaustivestruct
    - funlen
    - gci
    - gofumpt
    - interfacer
    - lll
    - maligned
    - paralleltest
    - scopelint
    - testpackage
    - thelper
    - wrapcheck
