run:
  timeout: 5m
issues:
  max-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
linters:
  enable-all: true
  disable:
    - wsl
    - lll
    - dupl
    - funlen
    - godox
    - gomnd
    - goerr113
    - gofumpt
    - gci
    - nlreturn
    - testpackage
    - exhaustivestruct
    - wrapcheck
